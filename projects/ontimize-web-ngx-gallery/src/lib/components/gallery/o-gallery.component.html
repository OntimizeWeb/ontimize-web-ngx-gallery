<div class="o-gallery-layout {{currentOptions?.layout}}">
  <o-gallery-image *ngIf="currentOptions?.image"
    [style.height]="imageHeight"
    [style.width]="(currentOptions?.thumbnails && (currentOptions?.layout === 'thumbnails-left' || currentOptions?.layout === 'thumbnails-right')) ? currentOptions.imagePercent + '%' : '100%'"
    [images]="mediumImages" [style.aspectRatio]="aspectRatio?aspectRatio:undefined" [clickable]="currentOptions?.preview"
    [selected-index]="selectedIndex" [arrows]="currentOptions?.imageArrows" [arrows-auto-hide]="currentOptions?.imageArrowsAutoHide"
    [arrow-prev-icon]="currentOptions?.arrowPrevIcon" [arrow-next-icon]="currentOptions?.arrowNextIcon" [swipe]="currentOptions?.imageSwipe"
    [animation]="currentOptions?.imageAnimation" [size]="currentOptions?.imageSize" [auto-play]="currentOptions?.imageAutoPlay"
    [auto-play-interval]="currentOptions?.imageAutoPlayInterval" [auto-play-pause-on-hover]="currentOptions?.imageAutoPlayPauseOnHover"
    [infinity-move]="currentOptions?.imageInfinityMove" [lazy-loading]="currentOptions?.lazyLoading" [actions]="currentOptions?.imageActions"
    [descriptions]="descriptions" [show-description]="currentOptions?.imageDescription" [bullets]="currentOptions?.imageBullets"
    (onClick)="openPreview($event)" (onActiveChange)="selectFromImage($event)"></o-gallery-image>
  <o-gallery-thumbnails #thumbnails *ngIf="currentOptions?.thumbnails"
    [style.marginTop]="(currentOptions?.layout === 'thumbnails-bottom') ? currentOptions?.thumbnailsMargin + 'px' : '0px'"
    [style.marginBottom]="(currentOptions?.layout === 'thumbnails-top') ? currentOptions?.thumbnailsMargin + 'px' : '0px'"
    [style.marginRight]="(currentOptions?.layout === 'thumbnails-left'? currentOptions?.thumbnailsMargin + 'px' : '0px')"
    [style.marginLeft]="(currentOptions?.layout === 'thumbnails-right'? currentOptions?.thumbnailsMargin + 'px' : '0px')"
    [style.height]="thumbnailHeight"
    [style.width]="(currentOptions?.image && (currentOptions?.layout === 'thumbnails-left' || currentOptions?.layout === 'thumbnails-right') ) ? 'calc(' + currentOptions?.thumbnailsPercent + '% - ' + currentOptions?.thumbnailsMargin + 'px)' : '100%'"
    [images]="smallImages" [links]="currentOptions?.thumbnailsAsLinks ? links : []" [labels]="labels" [link-target]="currentOptions?.linkTarget"
    [selected-index]="selectedIndex" [columns]="currentOptions?.thumbnailsColumns" [rows]="currentOptions?.thumbnailsRows"
    [margin]="currentOptions?.thumbnailMargin" [arrows]="currentOptions?.thumbnailsArrows"
    [arrows-auto-hide]="currentOptions?.thumbnailsArrowsAutoHide" [arrow-prev-icon]="currentOptions?.arrowPrevIcon"
    [arrow-next-icon]="currentOptions?.arrowNextIcon" [clickable]="currentOptions?.image || currentOptions?.preview"
    [swipe]="currentOptions?.thumbnailsSwipe" [size]="currentOptions?.thumbnailSize" [move-size]="currentOptions?.thumbnailsMoveSize"
    [order]="currentOptions?.thumbnailsOrder" [remaining-count]="currentOptions?.thumbnailsRemainingCount"
    [lazy-loading]="currentOptions?.lazyLoading" [actions]="currentOptions?.thumbnailActions" (onActiveChange)="selectFromThumbnails($event)"
    [layout]="currentOptions?.layout">
  </o-gallery-thumbnails>
</div>
