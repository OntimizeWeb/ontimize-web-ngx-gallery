<div class="o-gallery-arrow-wrapper"
  [ngClass]="{'o-gallery-arrow-left': position==='top' || position==='bottom','o-gallery-arrow-top':position==='left' || position==='right' }">
  <div class="o-gallery-icon o-gallery-arrow" aria-hidden="true" (click)="handlePrevClick()" [class.o-gallery-disabled]="prevDisabled">
    <em class="o-gallery-icon-content">{{arrowPrevIcon}}</em>
  </div>
</div>
<div class="o-gallery-arrow-wrapper"
  [ngClass]="{'o-gallery-arrow-right': position==='top' || position==='bottom','o-gallery-arrow-bottom':position==='left' || position==='right' }">
  <div class="o-gallery-icon o-gallery-arrow" aria-hidden="true" (click)="handleNextClick()" [class.o-gallery-disabled]="nextDisabled">
    <em class="o-gallery-icon-content">{{arrowNextIcon}}</em>
  </div>
</div>
